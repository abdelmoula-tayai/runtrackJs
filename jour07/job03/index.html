<!DOCTYPE html>
<html>
<head>
    <title>Page d'inscription</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header>
        <nav class="navbar #8e24aa purple darken-1">
            <a href="index.html">Accueil</a>
            <a href="index.html">Inscription</a>
            <a href="index.html">Connexion</a>
            <a href="index.html">Rechercher</a>
        </nav>
    </header>

    <section class="row">
        <form class="col s12">
            <label class="input-field col s12">
                Civilité:
                <input type="radio" name="civilite" value="Monsieur"> Monsieur
                <input type="radio" name="civilite" value="Madame"> Madame
            </label><br>
            <label class="input-field col s6">
                Prénom: <input type="text" name="prenom">
            </label><br>
            <label class="input-field col s6">
                Nom: <input type="text" name="nom">
            </label><br>
            <label class="input-field col s12">
                
                Adresse: <input type="text" name="adresse">
            </label><br>
            <label class="input-field col s12">
                Email: <input type="email" name="email">
            </label><br>
            <label class="input-field col s12">
                Mot de passe: <input type="password" name="password">
            </label><br>
            <label class="input-field col s12">
                Confirmez le mot de passe: <input type="password" name="confirm_password">
            </label><br>
            <label class="input-field col s2">
                Passions:
                <input type="checkbox" />
                <span>informatique</span>
            </label>
            <label class="input-field col s2">
                <input type="checkbox" />
                <span>voyages</span>
            </label>
            <label class="input-field col s2">
                <input type="checkbox" />
                <span>sport</span>
            </label>
            <label class="input-field col s2">
                <input type="checkbox" />
                <span>lecture</span>
            </label>
            <input class="input-field col s6 btn waves-effect #8e24aa purple darken-1" type="submit" value="Valider">
        </form>
    </section>

    <footer>
        <nav class="navbar #8e24aa purple darken-1">
            <a href="index.html">Accueil</a>
            <a href="index.html">Inscription</a>
            <a href="index.html">Connexion</a>
            <a href="index.html">Rechercher</a>
        </nav>
    </footer>
</body>
</html>
