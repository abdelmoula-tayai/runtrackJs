    <section>
        <form>
            <label>
                Civilité:
                <input type="radio" name="civilite" value="Monsieur"> Monsieur
                <input type="radio" name="civilite" value="Madame"> Madame
            </label><br>
            <label>
                Prénom: <input type="text" name="prenom">
            </label><br>
            <label>
                Nom: <input type="text" name="nom">
            </label><br>
            <label>
                Adresse: <input type="text" name="adresse">
            </label><br>
            <label>
                Email: <input type="email" name="email">
            </label><br>
            <label>
                Mot de passe: <input type="password" name="password">
            </label><br>
            <label>
                Confirmez le mot de passe: <input type="password" name="confirm_password">
            </label><br>
            <label>
                Passions:
                <input type="checkbox" />
                <span>Red</span>
            </label><br>
            <input type="submit" value="Valider">
            <label>
                <input type="checkbox" name="passions" value="informatique">
                <span>Informatique</span>
            </label><br>
            <label>
                <input type="checkbox" name="passions" value="voyages">
                <span>Voyages</span>
            </label><br>
            <label>
                <input type="checkbox" name="passions" value="sport">
                <span>Sport</span>
            </label><br>
            <label>
                <input type="checkbox" name="passions" value="lecture">
                <span>Lecture</span>
            </label><br>
        </form>
